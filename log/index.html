<!DOCTYPE html>
<html>
<head>
	<title>Azim's log analyzer</title>
	<link rel="stylesheet" href="log.css">
</head>
<body>
	<div id="chat_log">
		<input type = "file" id="file-selector" multiple accept=".log" value = "Text log">
		<div>
		<input type = "checkbox" id="privatetoggle" onclick="handlePrivateToggle()">
		<label for = "privatetoggle">Show private messages</label>
		</div>
		<div>
		<input type = "checkbox" id="systoggle" onclick="handleSystemToggle()">
		<label for = "systoggle">Show system messages</label>
		</div>
		<div>
		<input type = "checkbox" id="gameplaytoggle" onclick="handleGameplayToggle()">
		<label for = "gameplaytoggle">Show gameplay messages</label>
		</div>
		<table id="output" class="result">
			<tr><th>Time</th><th>Channel</th><th>User</th><th>Content</th></tr>
		</table>
		<script type="text/javascript" src="chatlog_handle.js"></script>
		<script type="text/javascript" src="checkbox_handle.js"></script>
	</div>
</body>
</html>
